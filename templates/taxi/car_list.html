{% extends "base.html" %}

{% block content %}
<div>
  <h1>Taxi Service Car list</h1>
  <ul>
    {% for car in car_list %}
    <li>
      <a href='{% url 'taxi:car-detail' car.id%}'>ID: {{ car.id }}</a>
      {{ car.manufacturer }}, model: {{ car.model }}
    </li>
    {% empty %}
      <p>Car list is empty now</p>
    {% endfor %}
  </ul>
</div>
{% endblock %}
